name: Node.js CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
 
    - name: Install dependencies
      run: npm install
      
    - name: Run test
      run: sudo npm test
      
    env:
      CI: true
